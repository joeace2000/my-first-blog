{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <article class="post">
            <time class="date">
                {{ comment.created_date }}
            </time>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ comment.author }}</a></h2>
            <p>{{ comment.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
{% endblock %}
